<template name="playlist">

  <div class="row">
    <div class='col-md-12'>
          {{#if getPlayList}}
            {{#with getPlayList}}
              <h3>Your Lifelong Playlist</h3>
              <h4>{{ getPlayList.name }}</h4>
              <p>{{ getPlayList.description }}</p>
            {{/with}}
          {{else}}
            <a>Please create your first playlist</a>
            {{> new_playlist}}
          {{/if}}
      
    </div>
  </div>
</template>
