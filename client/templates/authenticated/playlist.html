<template name="playlist">

  <div class="row">
    <div class='col-md-12'>

          {{#if getPlayList}}
            <h3>Your Lifelong Playlist</h3>
            <h3>{{ getPlayList.name }}</h3>
            <p>{{ getPlayList.description }}</p>
          {{else}}
            <a>Please create your first playlist</a>
            {{> new_playlist}}
          {{/if}}
      
    </div>
  </div>
</template>
